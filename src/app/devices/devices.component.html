<h3>{{ 'device.my-devices' | translate }}</h3>

<table mat-table [dataSource]="devices" class="mat-elevation-z8">
  <ng-container matColumnDef="device">
    <th mat-header-cell *matHeaderCellDef>{{ 'device.device' | translate }}</th>
    <td mat-cell *matCellDef="let device" (click)="openDialog(device)">
      {{ device.device }}
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>
      {{ 'device.description' | translate }}
    </th>
    <td mat-cell *matCellDef="let device" (click)="openDialog(device)">
      {{ device.description }}
    </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef>{{ 'device.state' | translate }}</th>
    <td mat-cell *matCellDef="let device" (click)="openDialog(device)">
      <img
        src="{{
          device.connection.active
            ? './assets/icons/icon-valid.png'
            : './assets/icons/icon-invalid.png'
        }}"
        width="25"
        height="25"
      />
    </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>{{ 'device.time' | translate }}</th>
    <td mat-cell *matCellDef="let device" (click)="openDialog(device)">
      {{ device.connection.ts | date: 'dd/MM/yyyy HH:mm' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="reset">
    <th mat-header-cell *matHeaderCellDef>Reset</th>
    <td mat-cell *matCellDef="let device">
      <img
        src="./assets/icons/reset.png"
        width="25"
        height="25"
        (click)="reset()"
      />
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let device; columns: displayedColumns"></tr>
</table>
